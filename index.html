<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer with Percentage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2em;
      margin: 10px 0;
    }

    .progress-container {
      width: 80%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 25px;
      background: #4caf50;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 25px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Countdown Timer</h1>
  <div class="countdown" id="countdown">Loading...</div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <script>
    // Set your start and end date here
    const startDate = new Date("2025-04-21T00:00:00");
    const endDate = new Date("2025-05-26T17:59:59");

    const countdownEl = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");

    function updateCountdown() {
      const now = new Date();
      const totalDuration = endDate - startDate;
      const timePassed = now - startDate;
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        countdownEl.textContent = "Time's up!";
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left`;

      const percentagePassed = Math.min((timePassed / totalDuration) * 100, 100).toFixed(4);
      progressBar.style.width = `${percentagePassed}%`;
      progressBar.textContent = `${percentagePassed}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
